<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="form-parent container">
        <div class="form-items">
            <div class="container">
                <div class="form p-1 " id="logInForm">
                    <div class="logoImg text-center"><img src="img/wallhaven-2eoekg (2).jpg" class="img-thumbnail" alt=""></div>
                    <div class="form-group">
                        <input type="text" id="userEmail" class="form-control" autofocus placeholder="Email">
                        <p class="usernameValidation text-danger" id="usernameValidation"></p>
                    </div>
                    <div class="form-group">
                        <input type="password" id="userPassword" class="form-control" placeholder="password">
                        <p class="passwordValidation text-danger" id="passwordValidation"></p>
                    </div>
                    <button class="btn" onclick='confirmUsr()' id="signInBtn">Sign In</button>
                    <p><a id="linkCreateAccount" class="form-link" onclick="createAcc ()">Don't have an account? Create an Account</a></p>
                </div>
                <div class="form p-2 form--hidden" id="createAccount">
                    <h4 class="">Create Account</h4>
                    <div class="form-group">
                        <input type="text" id="usrNameReg" class="form-control" autofocus placeholder="Username">
                        <p class="usernameValidation text-danger" id="unameValidate"></p>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" id="emailReg">
                        <p class="emailRegValidation text-danger" id="emailRegValidate"></p>
                    </div>
                    <div class="form-group">
                        <input type="password" id="passReg" class="form-control" placeholder="password">
                        <p class="passwordValidation text-danger" id="passValidate"></p>
                    </div>
                    <div class="form-group">
                        <input type="password" id="rePassReg" class="form-control" placeholder="Confirm password">
                        <p class="passwordValidation text-danger" id="passConfirmValidate"></p>
                    </div>
                    <button class="btn" onclick="validateSignUp()" id="signUpBtn">Sign Up</button>
                    <p class="text-success text-center" id="regSuccess"></p>
                    <p><a onclick="loginLink()" id="linkLogIn" class="form-link">Already Have An Account? Sign In</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/main2.js"></script> -->

</body>

</html>
